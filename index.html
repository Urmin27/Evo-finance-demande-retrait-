<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVO FINANCE - DEMANDE DU RETRAIT</title>
  <style>
    /* Style an'ny body */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #2C3E50; /* Loko maizina */
      color: #ECF0F1;
    }

    /* Style ny header miaraka amin'ny gradient miovaova */
    .header {
      text-align: center;
      padding: 30px 0;
      background: linear-gradient(45deg, #e74c3c, #f1c40f, #2ecc71, #3498db, #9b59b6);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    .header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .header h2 {
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: 2px;
      margin-top: 10px;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Container an'ny formulaire */
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #34495e;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    /* Style an'ny formulaire sy ny fields */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    form label {
      font-size: 1.1rem;
      margin-bottom: 5px;
    }
    
    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    
    form input:focus,
    form textarea:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(41,128,185, 0.5);
    }
    
    /* Style an'ny bokotra */
    form button {
      background: #e67e22;
      border: none;
      padding: 12px;
      font-size: 1.1rem;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    form button:hover {
      background: #d35400;
    }
  </style>
</head>
<body>
  <!-- En tête misy loko miovaova -->
  <div class="header">
    <h1>EVO FINANCE</h1>
    <h2>DEMANDE DU RETRAIT</h2>
  </div>

  <!-- Container an'ny formulaire -->
  <div class="container">
    <form action="https://formspree.io/f/xbldpvba" method="POST">
      <label>
        NOM:
        <input type="text" name="nom" required>
      </label>
      
      <label>
        NOM SUR FACEBOOK OU LIEN:
        <input type="text" name="facebook" required>
      </label>
      
      <label>
        ADRESSE DU RETRAIT: PAYEER / ID BINANCE:
        <input type="text" name="adresse" required>
      </label>
      
      <label>
        MONTANT À RETIRER:
        <input type="number" name="montant" step="any" required>
      </label>
      
      <label>
        NUMERO DE TELEPHONE:
        <input type="tel" name="telephone" required>
      </label>

      <label>
        DATE DE TRANSACTION:
        <input type="date" name="date" required>
      </label>
      
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
